<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="menu">
       <button class="menu_button">Открыть меню</button>
       <ul class="menu_list">
           <li class="menu_list_items">Item-1</li>
           <li class="menu_list_items">Item-2</li>
           <li class="menu_list_items">Item-3</li>
           <li class="menu_list_items">Item-4</li>
           <li class="menu_list_items">Item-5</li>
       </ul>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('.menu_button').click(function(){
            var menu = $('.menu_list_items').toggleClass('menu_list_items_active');
        });
    </script>
</body>
</html>
